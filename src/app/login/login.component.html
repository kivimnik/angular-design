<h2>Login</h2>
<form (submit)="loginUser($event)">
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" class="formControl" id="username">
  </div>
  <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="formControl" id="password">
  </div>
  <div>
      <button type="submit" value="Submit">Login</button><div class="divider"></div>
      <p style="color:red;" *ngIf="incorrectInfo">Incorrect username or password!</p>
  </div>
</form>
